<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game with AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Initial screen with options for Mobile or PC -->
    <div id="startScreen">
        <h1>Welcome to 2D Game with AI</h1>
        <p>Select your device to begin:</p>
        <button id="mobileBtn">Mobile</button>
        <button id="pcBtn">PC</button>
    </div>

    <!-- Game canvas hidden until a device is selected -->
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>

    <!-- Credit Section -->
    <footer>
        <p>Game created by Prashant Pandey</p>
    </footer>

    <!-- Link to the JavaScript file -->
    <script src="game.js"></script>
</body>
</html>
